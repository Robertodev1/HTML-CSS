<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
        font-family: Arial, Helvetica, sans-serif;
        }
        th{
        width: 70px;
        padding: 10px;
        border: 1px solid black;
        }
        td{
        width: 70px;
        padding: 10px;
        border: 1px solid black;
        }
        .top{
        background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row" class="top">Áreas</th>
                <th rowspan="2" scope="row" class="top">Discíplinas</th>
                <th  colspan="2" scope="rowgroup" class="top">Notas</th>
                <th rowspan="2" scope="row" class="top">Média</th>
            </tr>
            <tr>
                <th scope="row" class="top">Nota 1</th>
                <th scope="row" class="top">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="col" class="top">Média de Exatas</th>
                <td class="top">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="col" class="top">Média de Humanas</th>
                <td class="top">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
