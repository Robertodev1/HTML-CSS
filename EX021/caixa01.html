<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            text-align: center;
            background-color: lightblue;
            height: 400px;
            width: 400px;
            border-width: 5px;
            border-style: solid;
            border-color: black;
            padding: 10px;
            margin: 10px;
        }
        a{
            border-width: 5px;
            border-style: solid;
            border-color: black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>paragrafos tambem são exemplos de box-level, mas o <a href="#">mais os links são um exemplo de inline-level</a>. Vamos ver como funciona</p>
</body>
</html>
